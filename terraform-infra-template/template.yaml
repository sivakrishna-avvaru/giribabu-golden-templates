apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: terraform-secured-infra
  title: Terraform â€“ Secured Infra (VPC, S3)
  description: Scaffold a Terraform module for VPC + S3 with encryption.
spec:
  owner: platform-team
  type: infrastructure

  parameters:
    - title: Infrastructure Details
      required: [project_name, aws_region, vpc_cidr, s3_bucket_name]
      properties:
        project_name:
          type: string
          title: Project Name
        aws_region:
          type: string
          title: AWS Region
          default: us-east-1
        vpc_cidr:
          type: string
          title: VPC CIDR
          default: 10.0.0.0/16
        s3_bucket_name:
          type: string
          title: S3 Bucket Name
        instancetype:
          type: string
          title: Compute Type
          description: Size of VM

  steps:
    - id: fetch
      name: Fetch Terraform Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          project_name: ${{ parameters.project_name }}
          aws_region: ${{ parameters.aws_region }}
          vpc_cidr: ${{ parameters.vpc_cidr }}
          s3_bucket_name: ${{ parameters.s3_bucket_name }}
          instancetype: ${{ parameters.instancetype }}

    # ----------------------------------------------------
    # CHECK IF REPO EXISTS USING GITHUB API (BUILT-IN)
    # ----------------------------------------------------
    - id: checkRepo
      name: Check if Repo Exists
      action: fetch:plain
      input:
        method: GET
        url: https://api.github.com/repos/ramannkhanna2/${{ parameters.project_name }}-infra
        headers:
          Authorization: Bearer ${{ secrets.githubToken }}

    # ----------------------------------------------------
    # CREATE REPO (FIRST RUN ONLY)
    # ----------------------------------------------------
    - id: createRepo
      name: Create GitHub Repository
      if: ${{ steps.checkRepo.output.statusCode == 404 }}
      action: github:repo:create
      input:
        repoUrl: github.com?owner=ramannkhanna2&repo=${{ parameters.project_name }}-infra
        visibility: private

    # ----------------------------------------------------
    # PUBLISH INITIAL COMMIT (FIRST RUN ONLY)
    # ----------------------------------------------------
    - id: publishInitial
      name: Push Initial Code
      if: ${{ steps.checkRepo.output.statusCode == 404 }}
      action: publish:github
      input:
        repoUrl: github.com?owner=ramannkhanna2&repo=${{ parameters.project_name }}-infra

    # ----------------------------------------------------
    # CREATE PR (SUBSEQUENT RUNS)
    # ----------------------------------------------------
    - id: publishPr
      name: Create Pull Request (Repo Exists)
      if: ${{ steps.checkRepo.output.statusCode == 200 }}
      action: publish:github:pull-request
      input:
        repoUrl: github.com?owner=ramannkhanna2&repo=${{ parameters.project_name }}-infra
        branchName: "scaffolder/${{ parameters.project_name }}-${{ now | date('YYYYMMDDHHmmss') }}"
        title: "Infra Update: ${{ parameters.project_name }}"
        description: "Automated scaffolder update."

  output:
    links:
      - title: GitHub Repository (Initial)
        if: ${{ steps.checkRepo.output.statusCode == 404 }}
        url: ${{ steps.publishInitial.output.remoteUrl }}

      - title: GitHub Repository (PR)
        if: ${{ steps.checkRepo.output.statusCode == 200 }}
        url: ${{ steps.publishPr.output.remoteUrl }}
